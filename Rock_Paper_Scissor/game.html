<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1 id="hd">
            The Game is All About Rock-Paper and Scissors
        </h1>
        <div class="con-RPS">
            <div id="Rock" class="choice">
                <img id="id1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRd2X8oevwGV1vo-4COOsk7A8gv2IzWq3wJQVrZnVGvUt9eZkimf-A3ZAP4jixGYaQGMj0&usqp=CAU" alt="rand">
            </div>
            <div id="Paper" class="choice">
                <img id="id2" src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png" alt="rand">
            </div>
            <div id="Scissors" class="choice">
                <img id="id3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzUoBFnNu4LamGEnYgNuq7gHmmWo8IJk4ymA&s" alt="rand">
            </div>
        </div>
    </div>
        
        <div class="score-b">
            <div class="score">
                <p id="uscore">0</p>
                <p>Your score</p>
            </div>
            <div class="score">
                <p id="cscore">0</p>
                <p>CPU Score</p>
            </div>
        </div>
        <div class="msg-c">
            <p id="msg">
                Play Your Move
            </p>
        </div>
    <script src="game.js"></script>
</body>
</html>
